apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0"
    defaultConfig {
        applicationId "com.jcs.where"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "V0.0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation project(':base')
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.12'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    annotationProcessor 'androidx.annotation:annotation:1.0.0'
    implementation 'in.srain.cube:ptr-load-more:1.0.6'
    implementation 'com.gongwen:marqueelibrary:1.1.3'
    implementation 'com.makeramen:roundedimageview:2.2.1'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.jakewharton:butterknife:8.4.0'
    //底部上拉控件
    implementation project(':library')
    implementation project(':easyPhotos')
    implementation project(':datepickerlibrary')
    implementation project(':popwindow')
    //拼音
    implementation 'com.belerweb:pinyin4j:2.5.0'
    //圆形头像
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.github.promeg:tinypinyin:2.0.3'
    // GMS
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    implementation 'com.facebook.rebound:rebound:0.3.8'
    implementation 'com.github.chrisbanes.photoview:library:1.2.3'
    implementation 'com.just.agentweb:agentweb:4.1.3'
    implementation 'com.lcodecorex:tkrefreshlayout:1.0.7'
}
